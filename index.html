<!DOCTYPE html>
<html>
  <head>
    <title>SLRS公式サイト</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <style>
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;  /* ← 横方向の中央揃え */
        padding: 0 20px;
        background-color: #f3f3f3;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 999;
        gap: 12px;  /* ← ロゴとテキストの微調整 */
      }

      .headerImage img {
        max-height: 80px;
        width: auto;
      }

      .headerText h1 {
        margin: 0;
        font-size: 4rem;
      }

      .headerMenu {
        margin-top: 0px;
        margin-left: 0px;
      }

      .headerMenu {
        margin-top: 0px;
        margin-left: 0px;
        style: none;
      }

      .menu {
        position: flex;
        left: 0;
        style: none;
        width: 30%;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
        background-color: #f3f3f3;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="headerImage">
        <img src="https://slrs.f5.si/logo.png">
      </div>
      <div class="headerText">
        <h1>SLRS</h1>
      </div>
      <div class="headerMenu">
        <span onclick="menu()">
          <img src="https://slrs.f5.si/menu.svg">
        </span>
      </div>
      <div class="headerCancel">
        <span onclick="cancel()"><img src="https://slre.f5.si/cancel.svg"></span>
      </div>
    </div>
    <div class="menu">
      <aside>
        <a href="https://">test</a>
      </aside>
    </div>
    <script>
      function menu() {
        const menu = document.getElementById("menu");
        const menuButton = document.getElementById("headerMenu");
        const cancelButton = document.getElementById("headerCancel");
        menuButton.style.display = "block";
        cancelButton.style.display = "none";
        menu.style.display = "block";
      }
    </script>
  </body>
</html>
