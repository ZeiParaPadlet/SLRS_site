<!DOCTYPE html>
<html>
  <head>
    <title>SLRS公式サイト</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <style>
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;  /* ← 横方向の中央揃え */
        padding: 0 20px;
        background-color: #f3f3f3;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 999;
        gap: 12px;  /* ← ロゴとテキストの微調整 */
      }

      .headerImage img {
        max-height: 80px;
        width: auto;
      }

      .headerText h1 {
        margin: 0;
        font-size: 4rem;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="headerImage">
        <img src="https://slrs.f5.si/logo.png">
      </div>
      <div class="headerText">
        <h1>SLRS</h1>
      </div>
    </div>
  </body>
</html>
